<ng-container *ngIf="vm$ | async as vm">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>{{vm.menuItem?.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="image-container">
      <img [src]="vm.menuItem?.imageURL" alt="Burger" />
    </div>
    <div class="item-info-container">
      <div class="name">{{vm.menuItem?.name}}</div>
      <div class="price">{{vm.menuItem?.price | currency}}</div>
      <div class="description">{{vm.menuItem?.description}}</div>
    </div>

    <ion-list>
      <ion-list-header>
        <ion-label>Ingredients</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let ingredient of vm.menuItem?.ingredients">
        <ion-checkbox slot="start" [checked]="true"></ion-checkbox>
        <ion-label class="ion-text-start">{{ingredient}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer>
    <div class="footer-button">
      <ion-button (click)="addToBag(vm.menuItem)">
        Add To Bag â€¢ {{vm.menuItem?.price | currency}}
      </ion-button>
    </div>
  </ion-footer>
</ng-container>
