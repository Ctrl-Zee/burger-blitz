<ng-container *ngIf="vm$ | async as vm">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <app-menu-list
      [items]="vm.menuItems"
      (menuItemDetailEvent)="onMenuItemDetailClick($event)"
    ></app-menu-list>
  </ion-content>
</ng-container>
