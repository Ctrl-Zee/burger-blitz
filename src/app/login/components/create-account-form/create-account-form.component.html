<form [formGroup]="createForm" (ngSubmit)="onSubmit()" #form="ngForm">
  <ion-item lines="none">
    <ion-icon color="light" slot="start" name="mail-outline"></ion-icon>
    <ion-input
      formControlName="email"
      type="email"
      placeholder="email"
    ></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-icon color="light" slot="start" name="lock-closed-outline"></ion-icon>
    <ion-input
      formControlName="password"
      type="password"
      placeholder="password"
    ></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-icon color="light" slot="start" name="lock-closed-outline"></ion-icon>
    <ion-input
      formControlName="confirmPassword"
      type="password"
      placeholder="confirm password"
    ></ion-input>
  </ion-item>
  <ion-button type="submit" expand="full"> Submit </ion-button>
</form>
