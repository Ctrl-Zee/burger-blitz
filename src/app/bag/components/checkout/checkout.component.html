<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="navigateBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ng-container *ngIf="bag$ | async as bag">
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of bag.items">
        <div class="image-container-sm">
          <img [src]="item.imageURL" alt="Burger" />
        </div>
        <ion-label>{{ item.name }}</ion-label>
        {{ item.price | currency }}
      </ion-item>
    </ion-list>
    <div class="checkout-total ion-padding">
      <div class="line-item">
        <span>Subtotal</span>
        <span>{{ bag.itemsPrice | currency }}</span>
      </div>
      <div class="line-item">
        <span>Tax</span>
        <span>{{ bag.tax | currency }}</span>
      </div>
      <div class="line-item">
        <span>Tip</span>
        <span>{{ bag.tip | currency }}</span>
      </div>
      <div class="line-item">
        <span>Total Price</span>
        <span>{{ bag.totalPrice | currency }}</span>
      </div>
    </div>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <div class="footer-button">
        <ion-button>
          <ion-icon slot="start" name="card-outline"></ion-icon>
          Pay Now
        </ion-button>
      </div>
    </ion-toolbar>
  </ion-footer>
</ng-container>
